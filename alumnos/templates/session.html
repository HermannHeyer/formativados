{% include "header.html"  %}
  <main>
    <form method="post">
      {% csrf_token %}
      <!-- 2 column grid layout with text inputs for the first and last names -->
   
    <div class="container-fluid col-lg-5 mt-3">
        <h1 class="text-center">Crear Alumno</h1>
        {% for campo in formulario %}
        <div class="col">
          <div class="form-outline">
         
            <label class="form-label" for="form3Example1">{{campo.label}}</label>
            <input type="{{ campo.field.widget.input_type }}" name="{{campo.name}}" id="" class="form-control" />
          </div>
        </div>
        <div class="col-lg-5 help-text">{{campo.error}}</div>
        {% endfor %}
      <div class="row mb-4">
       
     
    
    
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4 mt-2">Guardar</button>
    
    </div>

    </form>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->

    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
